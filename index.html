<!doctype html>
<html lang="en">
  <head>
    <title>Freelancer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Import Fontawesome -->
    <script src="https://kit.fontawesome.com/8b9390186a.js" crossorigin="anonymous"></script>

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
      
    <!-- Start navbar section -->
    <nav class="navbar navbar-expand-lg navbar-dark fl-bg-dark text-uppercase fw-bold pt-4 pb-4">
          <div class="container">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <!-- Navbar hidden button -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded text-white" href="#">Portfolio<span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
      </div>
    </nav>
    <!-- End navbar section -->
    
    <!-- Start header section -->
    <header class="fl-bg-green text-center pb-5 pt-5" id="main-header">
        <div class="container">
            <!-- Hero img and title -->
            <img class="avatar mb-5" src="./img/avatar.svg" alt="avatar">
            <h1 class="text-white text-uppercase">Start Bootstrap</h1>
            <!-- Hero divider -->
            <div class="divider d-flex justify-content-center align-items-center">
                <div class="custom-line me-1 fl-bg-white"></div>
                <div class="star-icon">
                    <i class="fa-solid fa-star text-white fs-2"></i>
                </div>
                <div class="custom-line ms-1 fl-bg-white"></div>
            </div>
            <!-- skills -->
            <p class="text-uppercase text-white fs-4 mt-4 fw-light">
                Graphic Designer - Web Designer - Illustrator
            </p>
        </div>
    </header>
    <!-- End header section -->





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
